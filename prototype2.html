<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App By Eluja</title>
    <link rel="stylesheet" href="prototype2.css" /> <!-- Linking to the CSS file -->
    <script src="prototype2.js" defer></script> <!-- Linking to the JS file -->
</head>
<body>
    <!-- Logo and Navigation -->
    <header>
        <h1>Weather App</h1>
    </header>

    <!-- Search Section -->
    <div class="search-container">
        <input type="text" id="city-input" placeholder="Search city by name" />
        <button onclick="searchCity()">Search</button>
    </div>

    <!-- Weather Information Section -->
    <div class="container">
        <div id="weather">
            <h2 id="city-name">City: </h2>
            <p id="date-day">Date & Day: </p>
            <p id="weather-condition">Main Weather: </p>
            <p id="weather-desc">Weather Description: </p>
            <img id="weather-icon" src="" alt="Weather Icon" />
            <p id="temperature">Temperature: </p>
            <p id="pressure">Pressure: </p>
            <p id="humidity">Humidity: </p>
            <p id="wind">Wind Speed: </p>
            <p id="wind-dir">Wind Direction: </p>
            <p id="city-time">Local Time: </p>
            <p id="data-timestamp">Data recorded: </p>
            <p>By Eluja Nepal 2025❤️</p>
        </div>
    </div>
</body>
</html>
